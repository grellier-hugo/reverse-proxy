        rate-limit:
            rateLimit:
                average: 100
                burst: 50
        redirect-regex:
            redirectRegex:
                permanent: true
                regex: "^http://(.*)$"
                replacement: "https://${1}"
        redirect-scheme:
            redirectScheme:
                permanent: true
                port: 443
                scheme: "https"
        replace-path:
            replacePath:
                path: "/foo"
        replace-path-regex:
            replacePathRegex:
                regex: "^/foo/(.*)"
                replacement: "/bar/$1"
        retry:
            retry:
                attempts: 3
                initialInterval: "100ms"
        strip-prefix:
